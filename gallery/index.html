<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/custom.css" rel="stylesheet">
        <link href="../css/photos.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="../assets/favicon.png" type="image/x-icon"><title>Gallery - Medleys A Cappella</title></head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-md">
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#togglerNav"
                    aria-controls="togglerNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    Menu 
                    <img src="../assets/music-note-list.svg" alt="Menu" style="height: 1em; margin-left: 5px;">
                </button>
                <div class="collapse navbar-collapse" id="togglerNav">
                    <div class="navbar-nav"><a class="nav-item nav-link " href="../">Home</a><a class="nav-item nav-link " href="../members">Members</a><a class="nav-item nav-link " href="../auditions">Auditions</a><a class="nav-item nav-link " href="../love-notes">Love Notes</a><a class="nav-item nav-link " href="../service">Service</a><a class="nav-item nav-link active" href="../gallery">Gallery</a><a class="nav-item nav-link " href="../contact">Contact</a></div>
                </div>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid" style="background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('../assets/photos/gallery.jpg'); background-position: 50% 73%;">
            <div class="container">
                <h1 class="display-title">Gallery</h1>
            </div>
        </div>
        <div class="content-wrap" style="background-color: var(--medleys-pink);">
            <div class="container-md" style="text-align: left; color: black;">
                <h1 style="color: var(--medleys-blue);">Performances</h1>
                <p class="lead" style="color: black;">Check out some of our past concerts! You can find more videos on our <a href="https://www.youtube.com/channel/UCx0vT8btgxHZ2LJuhMA686g" target="_blank" class="dark-link">YouTube channel</a>.</p>
                <div id="carousel-performances" class="carousel slide shadow">
                    <div class="carousel-inner"><div class="carousel-item active"><div class="video-wrapper carousel-video">
                                <iframe src="https://www.youtube.com/embed/_BPbpHJnWHo?enablejsapi=1" id="gallery-player-0" title="Rockin' Around the Christmas Tree" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                        </div><div class="carousel-item"><div class="video-wrapper carousel-video">
                                <iframe src="https://www.youtube.com/embed/8SvBoGtn4Vw?enablejsapi=1" id="gallery-player-1" title="Enchanted" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                        </div><div class="carousel-item"><div class="video-wrapper carousel-video">
                                <iframe src="https://www.youtube.com/embed/S3qnMvxNQ2A?enablejsapi=1" id="gallery-player-2" title="In a Crowd of Thousands" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                        </div><div class="carousel-item"><div class="video-wrapper carousel-video">
                                <iframe src="https://www.youtube.com/embed/f4kSkz4RR3c?enablejsapi=1" id="gallery-player-3" title="Heat Waves" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                        </div><div class="carousel-item"><div class="video-wrapper carousel-video">
                                <iframe src="https://www.youtube.com/embed/gPY7VKKniR0?enablejsapi=1" id="gallery-player-4" title="Night Changes" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                        </div></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-performances" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-performances" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    <script src="https://www.youtube.com/iframe_api"></script>

                    Designed with

        <script src="../js/custom.js"></script>
