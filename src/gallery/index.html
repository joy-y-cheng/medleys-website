---
layout: _layout.html
title: Gallery
root: ../
---
        <div class="jumbotron-fluid position-relative">
            <img src="{{root}}assets/photos/gallery.jpg" alt="Gallery" decoding="async" loading="eager" fetchpriority="high" class="w-100 h-100 position-absolute top-0 start-0" style="object-fit: cover; object-position: 50% 73%;" />
            <div class="position-absolute top-0 start-0 w-100 h-100" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3));">
            </div>
            <div class="jumbotron position-relative">
                <h1 class="display-title">Gallery</h1>
            </div>
        </div>
        <div class="content-wrap" style="background-color: var(--medleys-pink);">
            <div class="container-md" style="text-align: left; color: black;">
                <h1 style="color: var(--medleys-blue);">Performances</h1>
                <p class="lead" style="color: black;">Check out some of our past concerts! You can find more videos on our <a href="https://www.youtube.com/channel/UCx0vT8btgxHZ2LJuhMA686g" target="_blank" class="dark-link">YouTube channel</a>.</p>
                <div id="carousel-performances" class="carousel slide shadow">
                    <div class="carousel-inner">
                        {%- for gallery-video in gallery-video-list -%}
                        {%- if forloop.first -%}
                        <div class="carousel-item active">
                        {%- else -%}
                        <div class="carousel-item">
                        {%- endif -%}
                            <div class="video-wrapper carousel-video">
                                <iframe src="https://www.youtube.com/embed/{{gallery-video.youtube-id}}?enablejsapi=1" id="gallery-player-{{forloop.index0}}" title="{{gallery-video.title}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                        </div>
                        {%- endfor -%}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-performances" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-performances" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="{{root}}js/gallery.js"></script>
