<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="{{root}}css/bootstrap.min.css" rel="stylesheet">
        <link href="{{root}}css/custom.css" rel="stylesheet">
        <link href="{{root}}css/photos.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Website for Medleys A Cappella at UCLA.">
        <link rel="icon" href="{{root}}assets/favicon.png" type="image/x-icon">
        {%- if title == "Home" -%}
        <title>Medleys A Cappella</title>
        {%- else -%}
        <title>{{title}} - Medleys A Cappella</title>
        {%- endif -%}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-md">
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#togglerNav"
                    aria-controls="togglerNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    Menu 
                    <img src="{{root}}assets/music-note-list.svg" alt="Menu" style="height: 1em; margin-left: 5px;">
                </button>
                <div class="collapse navbar-collapse" id="togglerNav">
                    <div class="navbar-nav">
                        {%- for item in navigation -%}
                        <a class="nav-item nav-link {% if title == item.title %}active{% endif %}" href="{{root}}{{item.slug}}">{{item.title}}</a>
                        {%- endfor -%}
                    </div>
                </div>
            </div>
        </nav>
        <!-- <div class="banner" style="background-color: var(--medleys-pink);">
            <div class="container-md" style="text-align: left; color: black;">
                <p style="margin: 0; text-align: center;">Check out our 2025 Final Concert livestream <a href="https://www.youtube.com/watch?v=Tkf_UBDPHT8" target="_blank" class="dark-link">here</a>!</p>
            </div>
        </div> -->
{{content}}
        <footer class="footer">
            <div class="container-md" style="text-align: center;">
                <p>Follow us on social media!</p>
                <a href="https://www.youtube.com/channel/UCx0vT8btgxHZ2LJuhMA686g" target="_blank" class="icon-link"><img src="{{root}}assets/youtube.svg" alt="YouTube" style="height: 2em;"></a>
                <a href="https://www.instagram.com/medleysacappella/" target="_blank" class="icon-link"><img src="{{root}}assets/instagram.svg" alt="Instagram" style="height: 2em;"></a>
                <a href="https://www.facebook.com/medleysacappella/" target="_blank" class="icon-link"><img src="{{root}}assets/facebook.svg" alt="Facebook" style="height: 2em;"></a>
                <p>&copy; 2024â€“2025 Medleys A Cappella</p>
                <p>
                    Designed with
                    <img src="{{root}}assets/heart-fill.svg" alt="Heart" style="height: 1em;">
                    by Joy Cheng
                </p>
                <picture>
                    <source media="(min-width: 992px)" srcset="{{root}}assets/footer-banner-large.png" style="width: 100%;">
                    <source media="(min-width: 576px)" srcset="{{root}}assets/footer-banner-medium.png" style="width: 100%;">
                    <img src="{{root}}assets/footer-banner-small.png" alt="Medleys footer collage" style="width: 100%;">
                </picture>
            </div>
        </footer>
        <script src="{{root}}js/bootstrap.min.js"></script>
        <script src="{{root}}js/custom.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    </body>
</html>
